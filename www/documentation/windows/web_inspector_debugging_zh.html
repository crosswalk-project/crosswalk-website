<h1>Web Inspector Debugging</h1>
<p>如果你的包在Crosswalk-app-tool调试下编译，则在Windows平台下的Crosswalk中运行的应用可以被调试。只需点击窗口的任一处并且选取“inspect element”来启动web inspector。</p>
<p><a href="/assets/win3-google.png"><img src="/assets/win3-google.png" style="display: block; margin: 0 auto"/></a>
<a href="/assets/win4-google-debug.png"><img src="/assets/win4-google-debug.png" style="display: block; margin: 0 auto"/></a></p>
<p>注意：如果你直接从Crosswalk二进制文件运行你的应用，你可以将-enable-inspector传给xwalk.exe。</p>
